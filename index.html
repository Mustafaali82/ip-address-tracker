<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | IP Address Tracker</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <section class="main">
      <header>
        <h1>IP Address Tracker</h1>
        <input type="text" placeholder="Search for and IP or domain" />
        <img src="images/icon-arrow.svg" alt="" />
         <div class="box">
           <div class="one">
            <span>IP Address</span>
            <h2 class="heading1">192.212.174.101</h2>
           </div>
           <div class="two">
             <span>Location</span>
             <h2 class="heading2" style="width: 200px;">BrookLyn,NY 10001</h2>
           </div>
           <div class="three">
             <span>Time Zone</span>
             <h2 class="heading3">UTC - 05:00</h2>
           </div>
           <div class="four">
             <span class="isp">ISP</span>
             <h2 class="heading4" style="width: 200px;">SpaceX StarLink</h2>
           </div>
         </div> 
      </header>
    </section>

    <section class="map">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14143117.941545919!2d60.32337114882688!3d30.068124090484673!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x38db52d2f8fd751f%3A0x46b7a1f7e614925c!2sPakistan!5e0!3m2!1sen!2s!4v1640979910756!5m2!1sen!2s"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        class="map1"
      ></iframe>
    </section>

    
  </body>
</html>
